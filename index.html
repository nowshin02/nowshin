<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookstore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table td,
    .table th {
      vertical-align: middle;
    }

    @media (max-width: 576px) {
      .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
      }
    }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <div class="bg-dark py-3 text-center text-white mb-4">
    <h2 class="mb-0">Bookstore</h2>
  </div>

  <div class="container">
    <!-- Search and New Book -->
    <div class="row g-2 mb-3">
      <div class="col-12 col-md-9">
        <input type="text" class="form-control" placeholder="Search books">
      </div>
      <div class="col-6 col-md-1">
        <button class="btn btn-primary w-100">Search</button>
      </div>
      <div class="col-6 col-md-2">
        <button class="btn btn-success w-100">New Book</button>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive shadow-sm bg-white rounded">
      <table class="table align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Bangladesh.</td>
            <td>Ansel Schmidt II</td>
            <td class="text-end">
              <div class="action-buttons d-inline-flex flex-wrap gap-1">
                <button class="btn btn-sm btn-info text-white">Details</button>
                <button class="btn btn-sm btn-warning">Update</button>
                <button class="btn btn-sm btn-danger">Delete</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Ullam beatae sed distinctio repellat voluptatum ut.</td>
            <td>Jaylen Hayes</td>
            <td class="text-end">
              <div class="action-buttons d-inline-flex flex-wrap gap-1">
                <button class="btn btn-sm btn-info text-white">Details</button>
                <button class="btn btn-sm btn-warning">Update</button>
                <button class="btn btn-sm btn-danger">Delete</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Eius totam nisi quod earum in.</td>
            <td>Dr. Jabari Streich IV</td>
            <td class="text-end">
              <div class="action-buttons d-inline-flex flex-wrap gap-1">
                <button class="btn btn-sm btn-info text-white">Details</button>
                <button class="btn btn-sm btn-warning">Update</button>
                <button class="btn btn-sm btn-danger">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mt-3 gap-2">
      <small>Showing 1 to 50 of 1001 results</small>
      <nav>
        <ul class="pagination pagination-sm mb-0 flex-wrap">
          <li class="page-item disabled"><a class="page-link" href="#">«</a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item disabled"><a class="page-link" href="#">...</a></li>
          <li class="page-item"><a class="page-link" href="#">10</a></li>
          <li class="page-item"><a class="page-link" href="#">20</a></li>
          <li class="page-item"><a class="page-link" href="#">21</a></li>
          <li class="page-item"><a class="page-link" href="#">»</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
